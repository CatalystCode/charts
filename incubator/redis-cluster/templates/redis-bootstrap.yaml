apiVersion: v1
kind: Pod
metadata:
  labels:
    name: {{ template "fullname" . }}-master
    redis-sentinel: "true"
    redis-node: "true"
    role: master
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  name: redis-master
spec:
  containers:
    - name: master
      image: {{ .Values.redis_image }}
      env:
        - name: MASTER
          value: "true"
      ports:
        - containerPort: 6379
      resources:
        limits:
          cpu: "0.1"
      volumeMounts:
        - mountPath: /redis-master-data
          name: data
    - name: sentinel
      image: {{ .Values.redis_image }}
      env:
        - name: SENTINEL
          value: "true"
      ports:
        - containerPort: 26379
  volumes:
  - name: data
    emptyDir: {}